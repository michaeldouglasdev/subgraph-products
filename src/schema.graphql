extend schema @link(url: "https://specs.apollo.dev/federation/v2.0", import: ["@key", "@shareable"])

type Query {
  products: [Product]!
}

interface MutationResponse {
  code: Int!
  message: String!
  success: Boolean!
}

type Product @key(fields: "sku") {
  sku: String!
  name: String!
  price: Price!
}

type Price @shareable{
  value: Int!
  label: String!
}
